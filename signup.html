<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Authentication Page - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Roboto", sans-serif !important;
        }


        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .slide-up {
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .person-silhouette {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .booking-indicator {
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-tab {
            transition: all 0.3s ease;
        }

        .search-tab.active {
            background: #f97316;
            color: white;
        }

        .search-tab:not(.active) {
            background: white;
            color: #6b7280;
        }

        .search-tab:not(.active):hover {
            background: #f9fafb;
            color: #374151;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#fb923c",
                        secondary: "#f1f5f9",
                        muted: "#f1f5f9",
                        accent: "#f1f5f9",
                        card: "#ffffff",
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        .btn {
            @apply inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50;
        }
        .btn-primary {
            @apply bg-primary text-white hover:bg-primary/90;
        }
        .btn-secondary {
            @apply bg-secondary text-slate-900 hover:bg-secondary/80;
        }
        .btn-outline {
            @apply border border-slate-200 bg-white hover:bg-accent hover:text-slate-900;
        }
        .input {
            @apply flex h-10 w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50;
        }
        .card {
            @apply rounded-lg border border-slate-200 bg-card shadow-sm;
        }
    </style>
</head>

<body class="h-full bg-background text-foreground">
    <div class="absolute top-1/4 right-10 text-white/20 text-4xl floating-animation" style="animation-delay: -2s">
        <img class="w-10 h-auto rotate-12" src="../images/login.png" alt="">
    </div>
    <!-- Split Screen -->
    <div id="split" class="template-container">

        <div class="grid min-h-screen lg:grid-cols-2">
            <div class="relative hidden bg-muted lg:block">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-orange-400 to-indigo-100 dark:from-gray-900 dark:to-gray-800">
                </div>
                <div class="relative h-full flex items-center justify-center p-12">
                    <div class="max-w-md text-center">
                        <h2 class="text-3xl font-bold mb-4">Join thousands of users</h2>
                        <p class="text-gray-600">Experience the power of our platform with a seamless and secure
                            authentication process.</p>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-4 p-6 md:p-10">
                <div class="flex justify-center gap-2 md:justify-start">
                    <a href="landing.html" class="flex items-center gap-2 font-medium">
                        <div class="flex h-6 w-6 items-center justify-center rounded-md">
                            <div class="size-6 bg-orange-500 rounded-lg flex items-center justify-center text-white">
                                <i class="fas fa-paper-plane text-sm"></i>
                            </div>
                        </div>
                        Travelly
                    </a>
                </div>
                <div class="flex flex-1 items-center justify-center">
                    <div class="w-full max-w-xs">
                        <div class="flex flex-col space-y-6">
                            <div class="flex flex-col space-y-2 text-center">
                                <h1 class="text-2xl font-semibold tracking-tight"><span class="text-orange-400">Sign
                                        Up</span> to your account</h1>
                                <p class="text-sm text-gray-600">Enter your email and password below</p>
                            </div>
                            <form class="space-y-4">
                                <div class="flex">
                                    <div class="mr-2">
                                        <label for="f_name" class="text-sm font-medium">First Name</label>
                                        <input id="f_name" type="text" placeholder="e.g.,John" class="input"
                                            required>
                                    </div>
                                    <div>
                                        <label for="l_name" class="text-sm font-medium">Last Name</label>
                                        <input id="l_name" type="text" placeholder="Doe" class="input"
                                            required>
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label for="email" class="text-sm font-medium">Email</label>
                                    <input id="email" type="email" placeholder="name@example.com" class="input"
                                        required>
                                </div>
                                <div class="space-y-2">
                                    <label for="password" class="text-sm font-medium">Password</label>
                                    <div class="relative">
                                        <input id="password" type="password" class="input pr-10" placeholder="•••••••••••" required>
                                        <button type="button" id="togglePassword"
                                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                            <!-- Eye icon (hidden state) -->
                                            <svg id="eyeIcon" class="h-4 w-4 text-gray-400 hover:text-gray-600"
                                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                                </path>
                                            </svg>
                                            <!-- Eye slash icon (visible state) -->
                                            <svg id="eyeSlashIcon"
                                                class="h-4 w-4 text-gray-400 hover:text-gray-600 hidden" fill="none"
                                                stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21">
                                                </path>
                                            </svg>
                                        </button>
                                    </div>                                    
                                </div>
                                <button type="submit" class="btn btn-primary h-10 px-4 py-2 w-full">Sign Up</button>
                            </form>
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <span class="w-full border-t border-gray-200"></span>
                                </div>
                                <div class="relative flex justify-center text-xs uppercase">
                                    <span class="bg-white px-2 text-gray-500">Or continue with</span>
                                </div>
                            </div>
                            <button class="btn btn-outline h-10 px-4 py-2 w-full">
                                <svg class="mr-2 h-4 w-4" viewBox="0 0 24 24">
                                    <path
                                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                        fill="#4285F4" />
                                    <path
                                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                        fill="#34A853" />
                                    <path
                                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                        fill="#FBBC05" />
                                    <path
                                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                        fill="#EA4335" />
                                </svg>
                                Google
                            </button>
                            <p class="px-8 text-center text-sm text-gray-600">
                                Already have an account?
                                <a href="signin.html" class="text-orange-400 hover:text-orange-600">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });
    </script>
</body>

</html>
